language: minimal

services:
  - docker

before_install:
  - ./ci/ci.sh detect_version

script:
  - export LHPROXY_VERSION="$(cat build/version.txt)"
  - ./ci/ci.sh build
  - ./ci/ci.sh fmt
  - export GITHUB_NAME="$LHPROXY_VERSION"
  - export GITHUB_TAG_NAME="$LHPROXY_VERSION"

deploy:
  - provider: releases
    overwrite: true
    draft: true
    file: build/pack/*
    edge: true
    on:
      tags: true
      condition: $TRAVIS_TAG =~ ^lhproxy-.*$

  - provider: script
    script: ./ci/ci.sh deploy_docker
    edge: true
    on:
      tags: true
      condition: $TRAVIS_TAG =~ ^lhproxy-.*$
